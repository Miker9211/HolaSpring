<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">

    <title>Editar Cliente</title>
</head>

<body>
    <section th:fragment="editarCliente">
        <form th:action="@{/guardar}" th:object="${persona}" method="POST" class="was-validated">
            <input type="hidden" name="idPersona" th:field="*{idPersona}" />
            <section th:replace="layout/botonesEditar :: botonesEditar"></section>
            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>[[#{accion.guardar}]]</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="name">[[#{persona.nombre}]]</label>
                                        <input type="text" class="form-control" name="name" required="true" th:field="*{name}" />
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">[[#{persona.apellido}]]</label>
                                        <input type="text" class="form-control" name="lastName" required="true" th:field="*{lastName}" />
                                    </div>
                                    <div class="form-group">
                                        <label for="email">[[#{persona.email}]]</label>
                                        <input type="email" class="form-control" name="email" required="true" th:field="*{email}" />
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">[[#{persona.telefono}]]</label>
                                        <input type="number" class="form-control" name="phone" required="true" th:field="*{phone}" />
                                    </div>
                                    <div class="form-group">
                                        <label for="saldo">[[#{persona.saldo}]]</label>
                                        <input type="number" class="form-control" name="saldo" required="true" th:field="*{saldo}" sterp="any" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
